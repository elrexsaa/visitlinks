<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elgokk - Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'stagger': 'stagger 0.1s ease-out',
                        'pulse-glow': 'pulse 2s infinite, glow 2s infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        stagger: {
                            '0%': { transform: 'translateX(-20px)' },
                            '100%': { transform: 'translateX(0)' },
                        },
                        glow: {
                            '0%, 100%': { boxShadow: '0 0 5px rgba(255,255,255,0.5)' },
                            '50%': { boxShadow: '0 0 20px rgba(255,255,255,0.8)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-500 via-purple-600 to-indigo-700 text-white overflow-x-hidden relative">
    <!-- Background Particles untuk efek hidup -->
    <div class="particles" id="particles"></div>
    
    <div class="container max-w-md w-full px-4 text-center relative z-10">
        <!-- Foto Profil dengan Animasi -->
        <div class="profile-photo mb-6 animate-pulse-glow">
            <img src="https://via.placeholder.com/150" alt="Profil Anda" class="w-32 h-32 md:w-40 md:h-40 rounded-full mx-auto object-cover border-4 border-white/30 shadow-2xl transition-all duration-500 hover:scale-110 hover:shadow-white/50">
        </div>
        
        <h1 class="text-4xl md:text-5xl font-bold mb-4 drop-shadow-lg animate-fade-in-up">Elgaaa</h1>
        <p class="text-lg md:text-xl font-light opacity-90 mb-10 animate-fade-in-up animation-delay-200">Apa Aja Ada Men.</p>
        
        <!-- Links dengan Staggered Animation -->
        <div class="links-container space-y-4">
            <a href="https://lynk.id" class="link-card block bg-white/10 backdrop-blur-md rounded-2xl p-6 no-underline text-white flex items-center transition-all duration-500 ease-in-out border border-white/20 hover:-translate-y-3 hover:scale-105 hover:shadow-2xl hover:shadow-purple-500/50 animate-fade-in-up animation-delay-400" target="_blank" style="animation-fill-mode: forwards;">
                <div class="link-icon w-10 h-10 bg-white/20 rounded-full flex items-center justify-center mr-4 text-lg animate-stagger">üîó</div>
                <div class="link-text flex-1 text-left">
                    <div class="link-title font-semibold text-lg">Lynk.id</div>
                    <div class="link-desc text-sm opacity-80 mt-1">Portofolio utama & kontak</div>
                </div>
            </a>
            
            <a href="https://example.com/website2" class="link-card block bg-white/10 backdrop-blur-md rounded-2xl p-6 no-underline text-white flex items-center transition-all duration-500 ease-in-out border border-white/20 hover:-translate-y-3 hover:scale-105 hover:shadow-2xl hover:shadow-purple-500/50 animate-fade-in-up animation-delay-600" target="_blank" style="animation-fill-mode: forwards;">
                <div class="link-icon w-10 h-10 bg-white/20 rounded-full flex items-center justify-center mr-4 text-lg animate-stagger">üåê</div>
                <div class="link-text flex-1 text-left">
                    <div class="link-title font-semibold text-lg">Website Pribadi</div>
                    <div class="link-desc text-sm opacity-80 mt-1">Blog dan cerita saya</div>
                </div>
            </a>
            
            <a href="https://example.com/shop" class="link-card block bg-white/10 backdrop-blur-md rounded-2xl p-6 no-underline text-white flex items-center transition-all duration-500 ease-in-out border border-white/20 hover:-translate-y-3 hover:scale-105 hover:shadow-2xl hover:shadow-purple-500/50 animate-fade-in-up animation-delay-800" target="_blank" style="animation-fill-mode: forwards;">
                <div class="link-icon w-10 h-10 bg-white/20 rounded-full flex items-center justify-center mr-4 text-lg animate-stagger">üõí</div>
                <div class="link-text flex-1 text-left">
                    <div class="link-title font-semibold text-lg">Toko Online</div>
                    <div class="link-desc text-sm opacity-80 mt-1">Produk favorit & promo</div>
                </div>
            </a>
            
            <a href="https://instagram.com/username" class="link-card block bg-white/10 backdrop-blur-md rounded-2xl p-6 no-underline text-white flex items-center transition-all duration-500 ease-in-out border border-white/20 hover:-translate-y-3 hover:scale-105 hover:shadow-2xl hover:shadow-purple-500/50 animate-fade-in-up animation-delay-1000" target="_blank" style="animation-fill-mode: forwards;">
                <div class="link-icon w-10 h-10 bg-white/20 rounded-full flex items-center justify-center mr-4 text-lg animate-stagger">üì∏</div>
                <div class="link-text flex-1 text-left">
                    <div class="link-title font-semibold text-lg">Instagram</div>
                    <div class="link-desc text-sm opacity-80 mt-1">Update harian visual</div>
                </div>
            </a>
        </div>
        
        <!-- Tambah link lain dengan copy-paste & sesuaikan delay (e.g., animation-delay-1200) -->
        
        <p class="footer mt-10 text-sm opacity-70 animate-fade-in-up animation-delay-1200">Dibuat dengan ‚ù§Ô∏è | 2025</p>
    </div>
    
    <script>
        // Generate particles untuk background hidup
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();
        
        // Stagger animation untuk cards (delay bertahap)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.style.animationDelay = `${index * 150}ms`;
                        entry.target.classList.add('animate-fade-in-up');
                    }, 100);
                }
            });
        });
        document.querySelectorAll('.link-card').forEach(card => observer.observe(card));
        
        // Parallax ringan untuk background
        window.addEventListener('scroll', () => {
            document.body.style.backgroundPositionY = window.scrollY * 0.5 + 'px';
        });
    </script>
</body>
</html>
